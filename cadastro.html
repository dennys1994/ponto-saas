        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Cadastro de produtos</h2>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="categoria">Categoria do Produto</label>
                                <select class="form-control" id="categoria">
                                    <option>Selecione...</option>
                                    <option value="calça">Calça</option>
                                    <option value="camisa">Camisa</option>
                                    <option value="vestido">Vestido</option>
                                    <option value="calçado">Calçado</option>
                                    <!-- Adicione outras opções de categoria conforme necessário -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="genero">Gênero</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="masculino" value="masculino">
                                    <label class="form-check-label" for="masculino">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="feminino" value="feminino">
                                    <label class="form-check-label" for="feminino">Feminino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="unisex" value="unisex">
                                    <label class="form-check-label" for="unisex">Unissex</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tamanho">Tamanho / Medida / Número</label>
                                <input type="text" class="form-control" id="tamanho" placeholder="Tamanho">
                            </div>
                            <div class="form-group">
                                <label for="preco">Preço do Aluguel (por dia)</label>
                                <input type="number" class="form-control" id="preco" placeholder="Preço">
                            </div>
                            <div class="form-group">
                                <label for="deposito">Depósito de Segurança</label>
                                <input type="number" class="form-control" id="deposito" placeholder="Valor do depósito">
                            </div>
                            <div class="form-group">
                                <label for="disponibilidade">Disponibilidade</label>
                                <select class="form-control" id="disponibilidade">
                                    <option>Disponível</option>
                                    <option>Indisponível</option>
                                    <!-- Adicione outras opções conforme necessário -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="condicoes">Condições de Aluguel</label>
                                <textarea class="form-control" id="condicoes" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="imagens">Imagens</label>
                                <input type="file" class="form-control-file" id="imagens" multiple>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado do Produto</label>
                                <select class="form-control" id="estado">
                                    <option>Novo</option>
                                    <option>Usado</option>
                                    <option>Desgastado</option>
                                    <!-- Adicione outras opções conforme necessário -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="marca">Marca</label>
                                <input type="text" class="form-control" id="marca" placeholder="Marca">
                            </div>
                            <div class="form-group">
                                <label for="marca">Nome</label>
                                <input type="text" class="form-control" id="marca" placeholder="Marca">
                            </div>
                            <div class="form-group">
                                <label for="outros">Outros Detalhes</label>
                                <textarea class="form-control" id="outros" rows="3"></textarea>
                            </div>
                            <!-- Adicione mais campos conforme necessário -->
                            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                        </form>
                    </div>
                </div>
            </div>
