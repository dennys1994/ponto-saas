    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Administrativo</a>
            </div>
            <div style="color: white;
                        padding: 15px 50px 5px 50px;
                        float: right;
                        font-size: 16px;"> Último acesso : 30 Maio 2024 &nbsp; <a href="../index.html" class="btn btn-danger square-btn-adjust">Logout</a> </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center">
                        <img src="assets/img/find_user.png" class="user-image img-responsive"/>
                    </li>
                    <li>
                        <a href="cadastro.html"><i class="fa fa-edit fa-3x"></i>Cadastro produtos</a>
                    </li>
                    <li>
                        <a href="consulta.html"><i class="fa fa-table fa-3x"></i>Consulta
                            Produtos</a>
                    </li>
                    <li>
                        <a href="pedidos.html"><i class="fa fa-desktop fa-3x"></i>Consulta
                            Pedidos</a>
                    </li>
                    <li>
                        <a class="active-menu" href="relatorios.html"><i class="fa fa-bar-chart-o fa-3x"></i>Relatorios</a>
                    </li>
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Relatórios</h2>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />

                <!-- Adição da opção de seleção de datas -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="data-inicio">Data de Início:</label>
                            <input type="date" class="form-control" id="data-inicio">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="data-fim">Data de Fim:</label>
                            <input type="date" class="form-control" id="data-fim">
                        </div>
                    </div>
                </div>

                <!-- Blocos de pedidos finalizados, pendentes e cancelados -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                Pedidos Finalizados
                            </div>
                            <div class="panel-body">
                                <p>Valor Total: R$ 1500,00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                Pedidos Pendentes
                            </div>
                            <div class="panel-body">
                                <p>Valor Total: R$ 500,00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                Pedidos Cancelados
                            </div>
                            <div class="panel-body">
                                <p>Valor Total: R$ 200,00</p>
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- Botão para exportar relatório -->
                 <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary btn-lg">Exportar Relatório</button>
                    </div>
                </div>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
