<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 900px;
      margin: auto;
      padding: 10% 0;
    }
    .login-box {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-image {
      width: 50%;
      background: url('../img/product-img/product1.jpg') no-repeat center center;
      background-size: cover;
    }
    .login-form {
      width: 50%;
      padding: 30px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-box">
        <div class="login-image">
          <h1>imagem do sistema</h1>
        </div>
        <div class="login-form">
          <div class="login-logo">
            <!--<img src="../img/core-img/logo.png" alt="Logo" width="100">-->
            <h1>logo</h1>
          </div>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Entrar</button>
            <button type="button" class="btn btn-secondary btn-block mt-2">Criar Conta</button>
            <div class="text-center mt-3">
              <a href="#">Esqueci minha senha?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
